

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
  </head>
  <body>
    <h1>All Contacts</h1>
    <div class="contacts">
      {% for contact in contacts %}
        <div class="contact">
          <p><a href="#"></a>{{contact.first_name}} {{contact.last_name}}</p>
        </div>
      {% endfor %}
    </div>
    <p>This page has a list of all contacts in the database.</p>
  </body>
</html>
